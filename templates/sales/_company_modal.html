{%- from "base.html" import csrf_field with context %}

<div id="{{ modal_id or 'companyModal' }}" class="fixed inset-0 z-50 hidden" aria-hidden="true">
  <div class="absolute inset-0 bg-slate-950/80 backdrop-blur-sm" data-close-company-modal></div>
  <div class="relative mx-auto mt-12 w-full max-w-3xl px-4">
    <div class="rounded-2xl border border-slate-800/80 bg-slate-950/95 shadow-2xl">
      <div class="flex items-center justify-between px-6 py-4 border-b border-slate-800/80">
        <div>
          <h3 class="text-lg font-semibold">Add Company</h3>
          <p class="text-xs text-slate-400">Capture linked company details without leaving the client form.</p>
        </div>
        <button type="button" class="text-slate-400 hover:text-slate-200" data-close-company-modal>&times;</button>
      </div>
      <form method="post" action="{{ url_for('sales_companies_create') }}" class="px-6 py-5 space-y-4" id="{{ modal_id or 'companyModal' }}Form" data-company-form>
        {{ csrf_field() }}
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-xs uppercase tracking-wide text-slate-400 mb-2">Company Name <span class="text-rose-400">*</span></label>
            <input type="text" name="company_name" required class="w-full rounded-xl bg-slate-950/70 border border-slate-800/80 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-emerald-400/60" placeholder="Acme Projects" />
          </div>
          <div>
            <label class="block text-xs uppercase tracking-wide text-slate-400 mb-2">No. of projects / year</label>
            <input type="number" name="projects_per_year" min="0" class="w-full rounded-xl bg-slate-950/70 border border-slate-800/80 px-3 py-2" />
          </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-xs uppercase tracking-wide text-slate-400 mb-2">Contact Person Name</label>
            <input type="text" name="contact_person_name" class="w-full rounded-xl bg-slate-950/70 border border-slate-800/80 px-3 py-2" />
          </div>
          <div>
            <label class="block text-xs uppercase tracking-wide text-slate-400 mb-2">Designation</label>
            <input type="text" name="contact_person_designation" class="w-full rounded-xl bg-slate-950/70 border border-slate-800/80 px-3 py-2" />
          </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-xs uppercase tracking-wide text-slate-400 mb-2">Contact Number</label>
            <input type="text" name="contact_person_number" class="w-full rounded-xl bg-slate-950/70 border border-slate-800/80 px-3 py-2" />
          </div>
          <div>
            <label class="block text-xs uppercase tracking-wide text-slate-400 mb-2">Contact Email</label>
            <input type="email" name="contact_person_email" class="w-full rounded-xl bg-slate-950/70 border border-slate-800/80 px-3 py-2" />
          </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-xs uppercase tracking-wide text-slate-400 mb-2">Purchase Manager Name</label>
            <input type="text" name="purchase_manager_name" class="w-full rounded-xl bg-slate-950/70 border border-slate-800/80 px-3 py-2" />
          </div>
          <div>
            <label class="block text-xs uppercase tracking-wide text-slate-400 mb-2">Purchase Manager Number</label>
            <input type="text" name="purchase_manager_number" class="w-full rounded-xl bg-slate-950/70 border border-slate-800/80 px-3 py-2" />
          </div>
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-xs uppercase tracking-wide text-slate-400 mb-2">Purchase Manager Email</label>
            <input type="email" name="purchase_manager_email" class="w-full rounded-xl bg-slate-950/70 border border-slate-800/80 px-3 py-2" />
          </div>
          <div>
            <label class="block text-xs uppercase tracking-wide text-slate-400 mb-2">Blacklisted</label>
            <select name="blacklisted" class="w-full rounded-xl bg-slate-950/70 border border-slate-800/80 px-3 py-2">
              <option value="No">No</option>
              <option value="Yes">Yes</option>
            </select>
          </div>
        </div>
        <div>
          <label class="block text-xs uppercase tracking-wide text-slate-400 mb-2">Notes</label>
          <textarea name="company_notes" rows="3" class="w-full rounded-xl bg-slate-950/70 border border-slate-800/80 px-3 py-2"></textarea>
        </div>
        <p class="text-xs text-rose-300 hidden" data-company-error></p>
        <div class="flex items-center justify-end gap-3 pt-2">
          <button type="button" class="px-4 py-2 rounded-xl border border-slate-800/80 text-slate-300 hover:text-white" data-close-company-modal>Cancel</button>
          <button type="submit" class="inline-flex items-center justify-center gap-2 px-4 py-2 rounded-xl bg-emerald-500/20 border border-emerald-400/40 text-emerald-100 font-semibold hover:bg-emerald-500/30" data-submit-company>Save Company</button>
        </div>
      </form>
    </div>
  </div>
</div>
