{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto p-6 rounded-2xl bg-slate-900 border border-slate-800">
  <h2 class="text-xl font-bold mb-4">Sign in</h2>
  <form method="post" class="space-y-4">
    <div>
      <label class="block text-sm mb-1">Username</label>
      <input name="username" class="w-full px-3 py-2 rounded-xl bg-slate-800 border border-slate-700" required>
    </div>
    <div>
      <label class="block text-sm mb-1">Password</label>
      <input type="password" name="password" class="w-full px-3 py-2 rounded-xl bg-slate-800 border border-slate-700" required>
    </div>
    <button class="w-full px-4 py-2 rounded-xl bg-emerald-600 hover:bg-emerald-500 transition">Login</button>
  </form>
</div>
{% endblock %}
