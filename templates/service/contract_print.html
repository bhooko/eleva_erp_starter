<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contract Print #{{ contract.id }}</title>
  <style>
    :root {
      color-scheme: light;
    }

    @page {
      margin: 12mm;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #111827;
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.5;
      font-size: 12pt;
    }

    .contract-doc {
      width: 100%;
      max-width: 210mm;
      margin: 0 auto;
      padding: 0;
    }

    .contract-doc img {
      max-width: 100%;
      height: auto;
    }

    .contract-doc table {
      width: 100%;
      border-collapse: collapse;
    }

    .contract-doc a {
      color: inherit;
      text-decoration: none;
    }

    @media print {
      a[href]:after {
        content: "";
      }
    }
  </style>
</head>
<body>
  <div class="contract-doc">{{ rendered_contract_html | safe }}</div>
  <script>
    window.onload = () => { window.print(); };
  </script>
</body>
</html>
