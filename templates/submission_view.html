{% extends "base.html" %}
{% block content %}
<div class="p-6 rounded-2xl bg-slate-900 border border-slate-800">
  <div class="flex items-center justify-between">
    <h2 class="text-xl font-bold">Submission #{{ sub.id }}</h2>
    <div class="text-sm text-slate-400">{{ sub.created_at.strftime('%Y-%m-%d %H:%M') }}</div>
  </div>
  <div class="mt-4 grid md:grid-cols-2 gap-6">
    <div>
      <h3 class="font-semibold mb-2">Values</h3>
      <ul class="text-sm space-y-1">
        {% for k,v in data.items() %}
          <li><span class="text-slate-400">{{ k }}:</span> {{ v }}</li>
        {% endfor %}
      </ul>
    </div>
    <div>
      <h3 class="font-semibold mb-2">Media</h3>
      <div class="grid grid-cols-3 gap-2">
        {% for p in photos %}
        <img src="/{{ p }}" class="w-full h-24 object-cover rounded-lg border border-slate-800">
        {% endfor %}
      </div>
      <div class="mt-3 space-y-2">
        {% for v in videos %}
        <video src="/{{ v }}" controls class="w-full rounded-lg border border-slate-800"></video>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
